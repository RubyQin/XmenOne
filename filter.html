<!DOCTYPE html>
    <html ng-app = 'myApp'>
        <head>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js'></script>
            <script src='app.js'></script>
            <script src='service.js'></script>
            <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
            <link rel='stylesheet' href='style.css'>
            <title>Xmen Info</title>
        </head>
        <body>
            <div ng-controller = 'mainCtrl as vm' class = 'container'>
                <p id = 'p' class = 'bg-success'> 
                    <span>Want to save some time? Type the XMEN name you want!</span> 
                </p>
                <input id = 'in' type = 'text' ng-model = 'search'>
                <table id = 'table' class = 'table table-bordered table-hover'>
                    <tr style = 'background-color: #f2f2f2'>
                        <td> Character </td><td> Code </td><td> Name</td>
                    </tr>
                    <tr ng-repeat = 'x in vm.result = (vm.data.cast|filter:search|orderBy:"character")'>
                        <td> {{x.character}} </td>
                        <td> {{x.code}} </td>
                        <td> {{x.name}} </td>
                    </tr>
                </table>
                <div id = 'warning' ng-hide='vm.result.length != 0' class='bg-danger'>No XMEN available</div>

            </div>

            <div ng-controller = 'mainCtrl as vm' class='container'>
                <p id = 'p' class = 'bg-success'> 
                    <span>How XMEN look like</span> 
                </p>
                <table class = 'table table-bordered table-hover' style='margin-top: 15px;'>
                    <tr>
                        <td> Code </td><td> Name </td><td> Image </td>
                    </tr>
                    <tr>
                        <td>
                            <select ng-model="vm.selection" ng-options='x.code for x in vm.data.cast'></select>
                        </td>
                        <td>{{vm.selection.name}}</td>
                        <td><img style='height: 240px; width: 190px;' ng-src='{{vm.selection.img}}'/></td>
                </table>
            </div>
            
        </body>
    </html>
